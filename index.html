<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avijatrik</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <section class="wrapper">
        <div class="container">

            <div class="container-logo">
                <img class="logo" src="./images/img_avijatrikLogo.png" alt="Avijatrik Logo">
            </div>


            <div class="signup">Sign In</div>
            <div class="login">Sign Up</div>

            <div class="signin-form">
                Usermane: 
                <input type="text" placeholder="Enter Username" class="input"><br />
                Password: 
                <input type="password" placeholder="Enter Password" class="input"><br />
                <div class="btn">log in</div>
                <span><a href="#">Forgot password?</a></span>
            </div>

            <div class="signup-form">
                <input type="text" placeholder="Set Username" class="input"><br />
                <input type="password" placeholder="Enter Password" class="input"><br />
                <input type="password" placeholder="Re-enter Password" class="input"><br />
                <div class="btn">Register</div>
            </div>

        </div>
    </section>

    <script src="scripts/login.js" charset="uft-8"></script>
</body>

</html>
