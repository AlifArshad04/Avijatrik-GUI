<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">*/
    <title>Avijatrik</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="scripts/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".signup-form").hide();
            $(".signin").css("color", "#D5001B");

            $(".signup").click(function () {
                $(".signin-form").hide();
                $(".signup-form").show();
                $(".signup").css("color", "#D5001B");
                $(".signin").css("color", "#eeeeee");
            });

            $(".signin").click(function () {
                $(".signup-form").hide();
                $(".signin-form").show();
                $(".signin").css("color", "#D5001B");
                $(".signup").css("color", "#eeeeee");
            });
        });
    </script>
</head>

<body>

    <section class="wrapper">

        <div class="container-logo">
            <img class="logo" src="./images/img_avijatrikLogo.png" alt="Avijatrik Logo">
        </div>

        <div class="container">

            <div class="signin">Sign In</div>
            <div class="signup">Sign Up</div>

            <div class="signin-form">
                Usermane
                <input type="text" placeholder="Enter Username" class="input"><br />
                Password
                <input type="password" placeholder="Enter Password" class="input"><br />
                <div class="btn">log in</div>
                <span><a href="#">Forgot password?</a></span>
            </div>

            <div class="signup-form">
                Set Username
                <input type="text" placeholder="Enter Username" class="input"><br />
                Set Password
                <input type="password" placeholder="Enter Password" class="input"><br />
                Confirm Password
                <input type="password" placeholder="Re-enter Password" class="input"><br />
                <div class="btn">Register</div>
            </div>

        </div>
    </section>

    <script src="scripts/login.js" charset="uft-8"></script>
</body>

</html>
